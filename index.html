<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h1 id="title">Random Survey You Can Take</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" name="" id="name" placeholder="Your Name">
      
      <br> <br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" name="" id="" placeholder="Your Email">
      
      <br> <br>
      <label for="number" id="number-label">Number</label>
      <br>
      <input type="number" name="" id="number" min="70000" max="100000" placeholder="Serial No.">
      

      <p>Pick a fruit</p>
      <select name="fruits" id="fruits">
        <option value="">Banana</option>
        <option value="">Mango</option>
        <option value="">Grape</option>
        <option value="">Lemon</option>
      </select>

      <p>Whats your age group?</p>
      <input type="radio" name="age" id="age1" value="30">
      <label for="age1">0-30</label> <br>

      <input type="radio" name="age" id="age2" value="60">
      <label for="age2">31-60</label> <br>

      <input type="radio" name="age" id="age3" value="90">
      <label for="age3">61-90</label>

      <p>Your phone type (Pick all that apply)

      </p>
      <input type="checkbox" name="phone1" id="phone1" value="phone">
      <label for="phone1">Samsung</label> <br>

      <input type="checkbox" name="phone2" id="phone2" value="phone">
      <label for="phone2">Iphone</label> <br>

      <input type="checkbox" name="phone3" id="phone3" value="phone">
      <label for="phone3">Redmi</label>
      <br>
      <input type="checkbox" name="phone4" id="phone4" value="phone">
      <label for="phone4">Neither One</label>


      <p>Leave a comment</p>
      <textarea name="" id="" cols="30" rows="10"></textarea> <br>

      <input type="submit" value="SUBMIT" id="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
